<div *ngIf="service.isLoggedIn()">
    <header>
        <div class="email">{{service.GetEmail()}}</div>
        <div class="logout"><button mat-raised-button color (click)="logout()">Logout</button></div>
        <div class="employee"><button mat-raised-button color (click)="employeedetails()">Employee Details</button></div>
        <div class="user"><button mat-raised-button color (click)="userdetails()">User Details</button></div>

    </header>
</div>
<router-outlet></router-outlet>
